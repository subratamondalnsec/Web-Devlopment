<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age" >
        <label for="age">I am 18+ age</label>
        <br>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
        </div>
        <div>
            <input type="checkbox" id="math" name="Subject" value="math">
            <label for="math">math</label>
            <input type="checkbox" id="physics" name="Subject" value="physics" >
            <label for="physics">physics</label>
            <input type="checkbox" id="chemistrey" name="Subject" value="chemistrey">
            <label for="chemistrey">chemistrey</label>
            <input type="checkbox" id="English" name="Subject" value="English">
            <label for="English">English</label>
        </div>
        <div>
            Choose your profession 
            <select name="profession" id="profession">
                <option selected>Select your option </option>
                <option value="student">student</option>
                <option value="Devloper">Devloper</option>
                <option value="other">other</option>

            </select>
        </div>
        <div>
            <label for="volume">Volume</label>
            <input type="range" min="0" max="100" name="volume" step="5"/>
        </div> 
        <br>
        <label for="Feedback">Please give your valuable Feedback</label>
        <br>
        <textarea name="Feedback" id="Feedback" placeholder="Write your feedback here"></textarea>
        <br>
        <button>submit</button>
    </form>
    
</body>
</html>
