<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="h-screen w-screen flex flex-col justify-center items-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>
        <div class="flex bg-white text-[25px] bg-[#344151] rounded-sm gap-12 p-3 px-5">
            <button class="border-r-2 border-[#bfbfbf] pr-5 cursor-pointer" id="minus">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div class="font-bold" id="val">0</div>
            <button class="border-l-2 border-[#bfbfbf] pl-5 cursor-pointer" id="plus">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
